<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Result</title>
  <style>
    body {
      background-color: #e6f0ff; /* light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 80%;
    }

    h2, h4 {
      color: #004d99; /* dark blue */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    span {
      font-weight: bold;
    }

    /* Style chat_html output if it contains tables or preformatted content */
    .card table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .card th, .card td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .card pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Summary:</h2>
    <p>{{ summary }}</p>

    <h2>Seller Feedback:</h2>
    <p>{{ feedback }}</p>

    <h4>
      Overall Result:
      {% if overall_result == 'Satisfied' %}
        <span style="color: green;">{{ overall_result }}</span>
      {% else %}
        <span style="color: orange;">{{ overall_result }}</span>
      {% endif %}
    </h4>

    <h2>Chat Analysis:</h2>
    {{ chat_html | safe }}
  </div>
</body>
</html>
